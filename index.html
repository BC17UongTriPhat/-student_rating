<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1 class="text-center">Quản lý sinh viên</h1>
          <div>
            <div class="form-group">
              <label for="maSV">Mã Sinh Viên</label>
              <input type="text" class="form-control" id="maSV" />
            </div>
            <div class="form-group">
              <label>Tên Sinh Viên</label>
              <input type="text" class="form-control" id="tenSV" />
            </div>
            <div class="form-group">
              <label for="loaiSV">Loại Sinh Viên</label>
              <select class="form-control" id="loaiSV">
                <option>Giàu</option>
                <option>Nghèo</option>
                <option>Bình Thường</option>
              </select>
            </div>
            <div class="form-group">
              <label>Toán</label>
              <input type="text" class="form-control" id="toan" />
            </div>
            <div class="form-group">
              <label>Văn</label>
              <input type="text" class="form-control" id="van" />
            </div>
            <div class="text-center">
              <button class="btn btn-success" id="btnHT">
                Hiển Thị Thông Tin
              </button>
            </div>
          </div>
        </div>
        <div class="col-6">
          <h1 class="text-center">Thông Tin Sinh Viên</h1>
          <div>       
            <p>Mã Sinh Viên : <span id="spanMaSV"></span></p>
            <p>Tên Sinh Viên : <span id="spanTenSV"></span></p>
            <p>Loại Sinh Viên : <span id="spanLoaiSV"></span></p>
            <p>Điểm Trung Bình : <span id="spanDTB"></span></p>
            <p>Xếp Loại : <span id="spanXL"></span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- <script src="./index.js"></script> -->
    <script src="./index2.js"></script>
  </body>
</html>
